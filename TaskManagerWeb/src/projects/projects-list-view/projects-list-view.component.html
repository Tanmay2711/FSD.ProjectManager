<div *ngFor="let projectInfo of projectList">
  <table style="width: 100%">
    <tbody>
        <tr>
            <td style="width: 20%;min-width: 800px;" class="highlightedGray">
            <pre class="largeandboldfont">Project : {{ projectInfo.projectName}}

No of Task : {{projectInfo.tasks ? projectInfo.tasks.length : 0}}         Completed : {{ projectInfo.completedText }}

Start Date : {{projectInfo.startDate}}        End Date : {{projectInfo.endDate}}
            </pre>
            </td>
            <td style="border-left: 20px solid white" class="highlightedGray">
              <pre class="largeandboldfont">Priority 


{{projectInfo.priority}}
              </pre>
            </td>
            <td>
                <button class="btn btn-secondary btn-sm cutombutton" (click)="onUpdateProject(projectInfo)">Update</button>
                <br>
                <br>
                <button class="btn btn-secondary btn-sm cutombutton">Suspend</button>
            </td>
        </tr>
    </tbody>
    </table>
    <hr style="border-top: dotted 1px;" />
</div>
