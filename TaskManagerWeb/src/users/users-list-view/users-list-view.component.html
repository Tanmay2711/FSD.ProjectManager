<div *ngFor="let userInfo of userList">
    <table style="width: 100%">
      <tbody>
          <tr>
              <td style="width: 70%" class="highlightedGray largeandboldfont">{{ userInfo.firstName}}</td>
              <td>
                  <button class="btn btn-secondary btn-sm cutombutton" 
                  (click)="userEditClicked(userInfo)">Edit</button>
              </td>
          </tr>
              
          <tr>
              <td style="width: 70%;" class="highlightedGray largeandboldfont" style="border-top: 10px solid white;">{{ userInfo.lastName}}</td>
              <td>
                  <button class="btn btn-secondary btn-sm cutombutton" (click)="deleteRecord(userInfo)">Delete</button>
              </td>
          </tr>
          <tr>
              <td style="width: 70%" class="highlightedGray largeandboldfont" style="border-top: 10px solid white;">{{ userInfo.employeeID}}</td>
              <td></td>
          </tr>
      </tbody>
      </table>
      <hr style="border-top: dotted 1px;" />
</div>
